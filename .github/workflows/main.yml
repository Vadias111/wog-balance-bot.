name: Check WOG Balance

on: # Запуск дважды в день: в 9:00 и 17:00 по Киеву (7:00 и 15:00 UTC)
  schedule:
    - cron: '0 7,15 * * *'
  workflow_dispatch: # Позволяет запускать вручную из интерфейса GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Можно использовать вашу версию, например 3.14

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run balance check script
        env:
          WOG_API_KEY: ${{ secrets.WOG_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python wog_bot.py
